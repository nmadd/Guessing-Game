<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body class="background">
  <div class="container-fluid">
    <div class="center">
      <!-- Game title -->
      <h1>Guessing Game</h1>
      <form>
        <div>
          <!-- Number input box -->
          <input class="number-input" type="text" placeholder="Enter a guess from 1-100. Guess right to win a prize!" onfocus=this.placeholder=''>
          <br>
          <!-- Hint button -->
          <button class="btn btn-default" type="button">Give a hint</button>
          <!-- Submit button -->
          <input class="btn btn-lg btn-primary" type="submit">
          <!-- Start Over button -->
          <button class="btn btn-default" type="reset">Start Over!</button>
        </div>
      </form>
      <!-- Remaining guesses -->
      <h4>5 Guesses Remaining</h4>
    </div>
  </div>
</body>
</html>
